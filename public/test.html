<style type="text/css">
	* {
	    padding: 0;
	    margin: 0;
	    box-sizing: border-box;
	}

	.chat-social {
	    display: flex;
	    height: 100vh;
	}

	.column1 {
	    display: flex;
	    flex-direction: column-reverse;
	    position: fixed;
	    bottom: 25px;
	    right: 20px;
	    z-index: 9999;
	}

	.phone-contact {
	    display: flex;
	    background-color: rgba(255, 189, 89, 0.8);
	    border-radius: 50px;
	    margin : 20px 85px 7px 20px; 
	}

	.phone-ring__btn {
	    height: 40px;
	    width: 40px;
	    background-color: #ffbd59;
	    border-radius: 50%;
	    display: flex;
	    position: relative;
	}

	.phone-ring-border {
	    width: 60px;
	    height: 60px;
	    display: flex;
	    position: absolute;
	    margin: auto;
	    left: -10px;
	    top: -10px;
	    background-color: rgba(255, 189, 89, 0.6);
	    border-radius: 50%;
	    -webkit-animation: phonering-alo-circle-fill-anim 2.3s infinite ease-in-out;
	    animation: phonering-alo-circle-fill-anim 2.3s infinite ease-in-out;
	}

	.phone-ring-margin {
	    width: 80px;
	    height: 80px;
	    display: flex;
	    position: absolute;
	    top: -20px;
	    left: -20px;
	    border: 2px solid rgba(255, 189, 89, 0.9);
	    border-radius: 50%;
	    -webkit-animation: phonering-alo-circle-anim 1.2s infinite ease-in-out;
	    animation: phonering-alo-circle-anim 1.2s infinite ease-in-out;
	}

	.phone-ring__img {
	    display: flex;
	    height: 25px;
	    width: 25px;
	    margin: auto;
	    background-color: white;
	    border-radius: 50%;
	    -webkit-animation: phonering-alo-circle-img-anim 1s infinite ease-in-out;
	    animation: phonering-alo-circle-img-anim 1s infinite ease-in-out;
	}

	.phone-img {
	    width: 20px;
	    display: flex;
	    margin: auto;
	}

	.phone__number {
	    display: flex;
	    height: 35px;
	    margin: auto 0;
	    padding: 0 10px;
	}

	.phone__number-call {
	    line-height: 35px;
	    text-decoration: none;
	    color: #010e54;
	    font-size: 15px;
	    font-family: Arial;
	    font-weight: bold;
	}

	@-webkit-keyframes phonering-alo-circle-img-anim {
	    0% {
	        -webkit-transform: rotate(0) scale(1) skew(1deg);
	    }
	    10% {
	        -webkit-transform: rotate(-25deg) scale(1) skew(1deg);
	    }
	    20% {
	        -webkit-transform: rotate(25deg) scale(1) skew(1deg);
	    }
	    30% {
	        -webkit-transform: rotate(-25deg) scale(1) skew(1deg);
	    }
	    40% {
	        -webkit-transform: rotate(25deg) scale(1) skew(1deg);
	    }
	    50% {
	        -webkit-transform: rotate(0) scale(1) skew(1deg);
	    }
	    100% {
	        -webkit-transform: rotate(0) scale(1) skew(1deg);
	    }
	}

	@-webkit-keyframes phonering-alo-circle-fill-anim {
	    0% {
	        -webkit-transform: rotate(0) scale(0.7) skew(1deg);
	        opacity: 0.6;
	    }
	    50% {
	        -webkit-transform: rotate(0) scale(1) skew(1deg);
	        opacity: 0.6;
	    }
	    100% {
	        -webkit-transform: rotate(0) scale(0.7) skew(1deg);
	        opacity: 0.6;
	    }
	}

	@-webkit-keyframes phonering-alo-circle-anim {
	    0% {
	        -webkit-transform: rotate(0) scale(0.5) skew(1deg);
	        -webkit-opacity: 0.1;
	    }
	    30% {
	        -webkit-transform: rotate(0) scale(0.7) skew(1deg);
	        -webkit-opacity: 0.5;
	    }
	    100% {
	        -webkit-transform: rotate(0) scale(1) skew(1deg);
	        -webkit-opacity: 0.1;
	    }
	}

	/*Zalo*/

	.zalo {
	    display: flex;
	    flex-direction: row;
	    position: relative;
	    margin-bottom: 50px;
	    margin-right: 15px;
	}

	.zalo-number {
	    height: 30px;
	    display: flex;
	    position: absolute;
	    right: 20px;
	    box-shadow: 0 1px 6px rgba(0,0,0,.06),0 2px 32px rgba(0,0,0,.16);
	    border-radius: 50px;
	    padding: 2px 50px 2px 10px;
	    transform: translate(20px,3px);
	    background-color: white;
	}

	.zalo-number__phone {
	    text-decoration: none;
	    color: #0068ff;
	    font-size: 15px;
	    font-family: Arial;
	    font-weight: bold;
	    line-height: 26px;
	}

	.zalo-icon {
	    width: 40px;
	    height: 40px;
	    display: flex;
	    background-color: #0068ff;
	    border-radius: 50%;
	    position: absolute;
	    right: -2px;
	    z-index: 2;
	}
	.zalo-icon::before {
	    content: "";
	    position: absolute;
	    border: 1px solid #0068ff;
	    background: #0068ff80;
	    z-index: -1;
	    left: -20px;
	    right: -20px;
	    top: -20px;
	    bottom: -20px;
	    border-radius: 50%;
	    animation: zoom 1.9s linear infinite;
	}
	.zalo-icon::after {
	    content: "";
	    position: absolute;
	    border: 1px solid #0068ff;
	    background: #0068ff80;
	    z-index: -1;
	    left: -20px;
	    right: -20px;
	    top: -20px;
	    bottom: -20px;
	    border-radius: 50%;
	    animation: zoom 1.9s linear infinite;
	    animation-delay: 0.6s;
	}

	.zalo-icon__img {
	    width: 25px; 
	    height: 25px;
	    display: flex;
	    margin: auto;
	    color: #fff;
	}

	.zalo-link {
	    display: flex;
	    margin: auto;
	}

	@keyframes zoom {
	    0% {
	        transform: scale(0.5);
	        opacity: 0;
	    }
	    50% {
	        opacity: 1;
	    }
	    to {
	        opacity: 0;
	        transform: scale(1);
	    }
	}

	@media (max-width: 46.1875em) {
	    .phone__number {
	        display: none;
	    }
	    .phone-ring-margin {
	        display: none;
	    }

	    .zalo-number {
	        display: none;
	    }
	    .zalo-icon::after {
	        content: none;
	    }
	    .zalo-icon::before {
	        left: -10px;
	        right: -10px;
	        top: -10px;
	        bottom: -10px;
	    }
	}
</style>
